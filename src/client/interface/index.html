<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Координаты бота</title>
</head>
<body>
<h1>Координаты бота</h1>
<p>X: <span id="xCoordinate"></span></p>
<p>Y: <span id="yCoordinate"></span></p>
<p>Z: <span id="zCoordinate"></span></p>
<script>
  if (typeof process !== 'undefined' && process.versions !== 'undefined' && process.versions.electron) {
    const { ipcRenderer } = require('electron'); // Include require only in Electron environment

    ipcRenderer.on('updateCoordinates', (event, args) => {
      document.getElementById('xCoordinate').innerText = args.x;
      document.getElementById('yCoordinate').innerText = args.y;
      document.getElementById('zCoordinate').innerText = args.z;
    })
  }
</script>
</body>
</html>
